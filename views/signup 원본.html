<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="/css/xeicon.min.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/signup.min.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/signup.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header header-alteration">
        <div class="inner">
          <a href="/views/index.html" class="btn-back"><i class="xi-close"></i></a>
          <p class="title">회원가입</p>
        </div>
      </header>
      <section class="container signup">
        <form class="inner">
          <!-- 아이디 -->
          <div class="id-box content">
            <label>아이디</label>
            <div class="group">
              <div class="input-area">
                <input type="text" id="user-id" class="form-control" maxlength="15" placeholder="아이디" />
              </div>
              <button type="submit" id="btn-id" class="btn-control" disabled>중복확인</button>
            </div>
            <p class="message id-message">영문 또는 영문, 숫자 조합 6~15 자리</p>
          </div>
          <!-- 비밀번호 -->
          <div class="pwd-box content">
            <label>비밀번호</label>
            <div class="input-container">
              <input type="password" id="user-pwd" class="form-control" maxlength="20" placeholder="비밀번호" autocomplete="" />
              <i class="xi-eye-off"></i>
            </div>
            <p class="message pwd-message">8~20자/영문, 숫자, 특수문자 중 2가지 이상 조합</p>
          </div>
          <!-- 이메일 -->
          <div class="email-box content">
            <label>이메일</label>
            <div class="group">
              <span class="email">
                <input type="text" id="user-email" class="form-control" placeholder="이메일" />
              </span>
              <span class="separator">@</span>
              <span class="domain">
                <input type="text" id="select-direct" class="form-control" style="display: none" />
                <select class="form-control">
                  <option value="" class="disabled">선택</option>
                  <option value="direct">직접입력</option>
                  <option value="naver.com">naver.com</option>
                  <option value="hanmail.com">hanmail.com</option>
                  <option value="daum.net">daum.net</option>
                  <option value="nate.com">nate.com</option>
                  <option value="hotmail.com">hotmail.com</option>
                  <option value="yahoo.co.kr">yahoo.co.kr</option>
                  <option value="gmail.com">gmail.com</option>
                </select>
                <i class="xi-angle-down-min"></i>
              </span>
            </div>
          </div>
          <!-- 휴대폰 -->
          <div class="phone-box content">
            <label>휴대폰 번호</label>
            <div class="group">
              <span class="input-area">
                <input type="text" id="user-tel" class="form-control" maxlength="11" placeholder="휴대폰 번호 입력('-'제외)" />
              </span>
              <button type="button" id="btn-tel" class="btn-control" style="position: relative" disabled>인증번호 받기</button>
            </div>
            <div class="group sms">
              <span class="input-area">
                <input type="text" id="user-sms" class="form-control" maxlength="6" placeholder="인증번호 6자리" />
                <span class="timer countdown"></span>
              </span>
              <button type="button" id="btn-sms" class="btn-control" disabled>인증하기</button>
            </div>
          </div>
          <!-- 약관동의-->
          <div class="agree-box content">
            <label>약관동의</label>
            <div class="group form-control">
              <div class="all all-chk">
                <input type="checkbox" id="check-all" />
                <label for="check-all">전체 동의</label>
              </div>
              <ul class="choice">
                <li>
                  <input type="checkbox" name="essential" id="check-1" class="normal" />
                  <label for="check-1">개인정보 처리방침 동의</label>
                  <span class="essential">(필수)</span>
                </li>
                <li>
                  <input type="checkbox" name="essential" id="check-2" class="normal" />
                  <label for="check-2">서비스 이용약관 동의</label>
                  <span class="essential">(필수)</span>
                </li>
                <li>
                  <input type="checkbox" id="check-3" class="normal" />
                  <label for="check-3">마케팅 수신 동의</label>
                  <span>(선택)</span>
                </li>
              </ul>
            </div>
          </div>
          <!-- 최종:회원가입 -->
          <button type="button" id="btn-signup" onclick="Signup()" class="btn-signup btn-control">회원가입하기</button>
          <!-- <button type="button" id="btn-signup" onclick="Signup()" class="btn-signup btn-control" disabled>회원가입하기</button> -->
          <p class="login-page">이미 아이디가 있으신가요? <a href="/views/login.html">로그인</a></p>
        </form>
      </section>
    </div>
  </body>
</html>
